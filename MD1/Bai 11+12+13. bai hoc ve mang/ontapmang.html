    // Đếm các phần tử chia 5 dư 1
    let value = +prompt('Nhập phần tử')
    let arr = [
        [1, 2, 3, 2],
        [6, 7, 8]
    ]
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 5 == 1) {
                count = count + 1;
            }
            document.write('<br>');

            if (arr[i][j] == value) {
                document.write(`arr[${i}][${j}]`)
            }
        }
    }
    document.write(count);
