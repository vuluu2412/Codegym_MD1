<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking textarea</title>
</head>
<body onload="faking()">
<center>
    <h1>Type anthing slowly</h1>
    <textarea name="txt" id="ipt" cols="30" rows="10"></textarea>
</center>
<script>
    let a = [];
    let b = "";
    a[1] = 'T';
    a[2] = 'Ô';

    a[4] = ' ';
    a[5] = 'L';

    a[12] = 'T';
    a[13] = 'H';
    a[14] = 'Ằ';
    a[15] = 'N';
    a[16] = 'G';
    a[17] = ' ';
    a[18] = 'N';
    a[19] = 'G';
    a[20] = 'Ố';
    a[21] = 'C';
    a[22] = '!';

    function faking() {
        let text = document.getElementById("ipt").value;
        let j = text.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                b += a[i]
                if (i === 23) {
                    document.getElementById("ipt").value = "";
                    b = "";
                }
            }
        }
        document.getElementById("ipt").value = b;
        b = "";
        setTimeout("faking()", 1);
    }
</script>

</html>
