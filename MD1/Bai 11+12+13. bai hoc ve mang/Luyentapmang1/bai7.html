<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let value = prompt('Nhập giá trị cần tìm');
    let numbers = [1, 3, 5, 7, 9, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            numbers.splice(i, 1)
        }
    }
    document.write(numbers)
</script>
</body>
</html>
