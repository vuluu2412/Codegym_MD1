<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timmaxvavitri</title>
</head>
<body>
<script>
    let a = [10, 2, 3, 4, 11, 6, 7, 8, 9, 1];
    let i =0
    let max = a[i];
    let index = 0;
    for (i; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i]
            index= i
        } else max = max
    }
    document.write(max + ' Tại vị trí ' + index)
</script>
</body>
</html>
