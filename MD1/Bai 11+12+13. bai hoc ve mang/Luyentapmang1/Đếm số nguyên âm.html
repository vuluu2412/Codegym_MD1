<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm</title>
</head>
<body>
<script>
  let x = [1,2,3,4,-1,-23,11,-133];
  let count = 0;
  for (i=0;i<x.length;i++){
    if (x[i]<0){
      count++
    }
  } document.write(" Số số nguyên âm là: " + count)
</script>
</body>
</html>
