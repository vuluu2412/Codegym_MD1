<script>
    let a = [10, 2,3,11,8,11,6,7,9,1];
    let max = a[0];
    let sum = a[0] ;
    let avg = 0;
    let index = 0;
    for (let i = 1; i < a.length; i++) {
        sum = sum + a[i]
        if (max < a[i]) {
            max = a[i]
            index= i
        } else max = max
    }  avg = sum / a.length
    document.write(' Giá trị lớn nhất là : '+ max + ' Tại vị trí là : ' + index + ' Giá trị trung bình là: ' + avg)
</script>
