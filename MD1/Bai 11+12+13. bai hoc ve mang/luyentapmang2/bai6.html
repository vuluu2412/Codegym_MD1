<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
  let a = prompt('Nhap chuoi');
  let arr = [];
  for (i=0;i<a.length;i++){
    if (a[i]=='-'){
      arr.push('_')
    } else {
      arr.push(a[i])
    }
  } document.write(arr.join(''))
</script>
</body>
</html>
