<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timgiatrimang</title>
</head>
<body>
<script>
    let value = prompt('Nhập giá trị cần tìm');
    let numbers = [1, 3, 5, 7, 9, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert(numbers[i] + " có nằm trong dãy này tại vị trí số " + i);
        }
    }
</script>
</body>
</html>
