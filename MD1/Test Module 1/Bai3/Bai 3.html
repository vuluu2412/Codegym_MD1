<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>St1St2</title>
</head>
<body>
<script>
    function kiemtranchuoi(str1, str2) {
        for (let i = 0; i < str1.length; i++) {
            if (str2 === str1[i]) {
                return true;
            }
            return false;
        }
    }

    let str1 = +prompt('Nhap chuoi 1').split('');
    let str2 = +prompt('Nhap chuoi 2').split('');
    kiemtranchuoi(str1, str2);
    console.log(kiemtranchuoi())
</script>
</body>
</html>
