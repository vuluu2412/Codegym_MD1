<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diemthi</title>
</head>
<body>
<script>
  function diemcaothu3(num){
    for (let i = 0;i<num.length;i++){
        for (let j = i+1;j<num.length;j++){
            if (num[i]>num[j]){
                diem = num[i];
                num[i]=num[j];
                num[j]=diem;
            }
        }
    } document.write("Diem cao thu 3 la: "+ num[num.length-3])
  }
  let num1 = [5,6,10,3,7,8,9];
  diemcaothu3(num1)
</script>
</body>
</html>
