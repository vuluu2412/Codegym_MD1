<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function findStr (arr){

      for (let i = 0; i < arr.length; i++) {
          let count = 1;
          for (let j = i+1;i<arr.length;j++){
              if (arr[i]===arr[j]){
                  count++;
              }
          }

      }
      document.write(` Ký tự ${arr[i]} xuất hiện ${count} lần`)
  }
  let findStr1 = prompt('Nhap mang').split('');
  findStr(findStr1);
</script>
</body>
</html>
