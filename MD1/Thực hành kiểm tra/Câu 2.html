<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu2</title>
</head>
<body>
<script>
    function insertNumberToArray(num, x, index) {
        let res = [];
        if (index < 0 || index > num.length) {
            res = num;
        } else {
            for (let i=0;i<index;i++){
                res[i]=num[i];
            }
        } res[index]= x;
        for(let i = index+1;i<=num.length;i++){
            res[i]=num[i-1]
        } return res;
    }
    let num = prompt('Nhập chuỗi').split('');
    let x = +prompt('Nhập số x');
    let index = +prompt('Nhập vị trí index');
    document.write(insertNumberToArray(num,x,index));
</script>
</body>
</html>
