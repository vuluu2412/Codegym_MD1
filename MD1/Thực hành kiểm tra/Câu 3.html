<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu3</title>
</head>
<body>
<script>
    function isPrime(a) {
        let lasnt = true;
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                lasnt = false;
                break;
            }
        }
        return lasnt;
    }

    function sumOfListPrime(a) {
        let sum = 0;
        for (let i = 2; i <= a; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }

    let a = +prompt('Nhập số');
    document.write(sumOfListPrime(a));
</script>
</body>
</html>
