<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thaotacvoimang</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="nhap">
<button id="addd" onclick="add_element_to_array()">Add</button>
<button id="dissplay" onclick="display_array()">Display</button>
<p id="ketqua">inra </p>
<hr style="width: 276px; margin-left: 0px">
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById('nhap').value;
        alert("Element:" + array[x] + " Added at index " + x);
        x++;
        document.getElementById("nhap").value;
    }
    function display_array() {
        let e = " ";
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + "=" + array[i] + "</br>";
        }
        document.getElementById("ketqua").innerHTML = e;
    }
</script>
</html>
