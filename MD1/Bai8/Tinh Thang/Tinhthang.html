<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhthang</title>
</head>
<body>
<input placeholder="Nhập tháng" type="number" id="month">
<button onclick="ketqua()">Tính số ngày</button>
<p id="out">ketqua</p>
<script>
    function ketqua() {
        let month = document.getElementById("month").value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('out').innerHTML = month + ' là tháng có 31 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('out').innerHTML = month + ' là tháng có 30 ngày';
            case '2':
                document.getElementById('out').innerHTML = month + ' là tháng có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('out').innerHTML = 'không có tháng ' + month;
        }
    }
</script>
</body>
</html>
