<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuot</title>
</head>
<body>
<form>
    <img  id="quabong"
         src="https://images.elipsport.vn/news/2020/12/9/tim-hieu-qua-bong-nang-bao-nhieu-kg.1607509808.jpg"
         style="width: 5%">
    <p>Click button below to move the image to right</p>
    <br>
    <br>
    <br>
    <br>
    <input type="button" value="Click me" onclick="moveRight()"/>
</form>
<script>
    let imgobj = null;
    imgobj = document.getElementById("quabong");

    function init() {
        imgobj = document.getElementById("quabong");
        imgobj.style.position = 'absolute';
        imgobj.style.left = '0px';
    }

    function moveRight() {
        imgobj.style.left = parseInt(imgobj.style.left) + 100 + 'px';
    }

    window.onload = init;


</script>


</body>
</html>
