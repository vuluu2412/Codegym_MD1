<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let username = prompt("Who's there", '');
    if (username == 'admin') {
        let pass = prompt('Pass word?', '')
        if (pass == 'themaster') {
            alert('welcome!')
        } else if (pass == null) {
            alert('canceled.');
        } else {
            alert('wrong password');
        }
    } else if (username == null) {
        alert('canceled');
    } else {
        alert("i don't know you");
    }
</script>
</body>
</html>
