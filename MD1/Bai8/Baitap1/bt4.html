<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số a');
    let b = +prompt('Nhập số b');
    let c = +prompt('Nhập số c');
    let max = a;
    if (max >= b) {
        if (max > c) {
            alert('Max là ' + a);
        } else {
            alert('Max là ' + c);
        }
    }
    if (max < b) {
        if (b > c) {
            alert('Max là ' + b);
        } else {
            alert('Max là ' + c);
        }
    }
</script>

</body>
</html>
