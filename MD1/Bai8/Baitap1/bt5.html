<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt5</title>
</head>
<body>
<script>
  let a = +prompt('Điểm kiểm tra');
  let b = +prompt('Điểm thi giữa kỳ');
  let c = +prompt('Điểm thi cuối kỳ');
  let d = (a+b+c)/3;
  if (d < 5) {
    alert('Ngu');
  }
  if (d=>5 && d<8){
    alert('Khá');
  }
  if (d>8) {
    alert('Giỏi');
  }
</script>

</body>
</html>
