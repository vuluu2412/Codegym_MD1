<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            width: 25%;
                   }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id="input" type="text"></td>
    </tr>
    <tr>
        <td><button onclick="so(1)">1</button></td>
        <td><button onclick="so(2)">2</button></td>
        <td><button onclick="so(3)">3</button></td>
        <td><button onclick="so('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="so(4)">4</button></td>
        <td><button onclick="so(5)">5</button></td>
        <td><button onclick="so(6)">6</button></td>
        <td><button onclick="so('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="so(7)">7</button></td>
        <td><button onclick="so(8)">8</button></td>
        <td><button onclick="so(9)">9</button></td>
        <td><button onclick="so('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="document.getElementById('input').value=''">C</button></td>
        <td><button onclick="so(0)">0</button></td>
        <td><button onclick="document.getElementById('input').value= eval(document.getElementById('input').value)">=</button></td>
        <td><button onclick="so('/')">/</button></td>
    </tr>
</table>
<script>
function so(c){
    document.getElementById('input').value +=c;
}
</script>




</body>
</html>
