<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chiahetcho7</title>
</head>
<body>
<script>
  let sum= 0;
  let so =+prompt('Bạn muốn tính tổng bao nhiêu số đầu tiên chia hết cho 7');
  for (let i=1;i<=so;i++){
    sum = sum + (7*i);
  }
  alert(sum);
</script>
</body>
</html>
