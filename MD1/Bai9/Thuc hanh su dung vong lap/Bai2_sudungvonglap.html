<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2total</title>
</head>
<body>
<script>
    let num= +prompt('Nhập số vào')
    let tong = 0;
    let i = 1;
    for (;i<=num;i++){
        tong = tong+i;
    }
    alert('Tổng các số từ 1 đến số vừa nhập là: ' + tong);
</script>

</body>
</html>
