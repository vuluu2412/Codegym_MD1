<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10cotdong</title>
</head>
<body>
<h1> Bảng cửu chưởng</h1>
</table>
<script>
    let bang;
    bang = "<table border='1' width='800' style='text-align: center' cellpadding='10'>"
    for (i = 1;i<=10;i++){
        bang = bang + "<tr>";
        for (j=1;j<=10;j++){
            bang = bang + "<td>" + j + "x" + i + "=" + i*j + "</td>";
        }
        bang = bang + "</tr>";
    }bang = bang + "</table>";
    document.write(bang);
  </script>
</body>
</html>
