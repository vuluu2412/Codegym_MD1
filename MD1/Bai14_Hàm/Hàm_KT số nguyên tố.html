<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(a) {
        let dem = 0;
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                dem++;
            }
        }
        if (a < 2) {
            document.write(a + " không là số nguyên tố")
        } else if (dem === 0) {
            document.write(a + " Là số nguyên tố");
        } else
            document.write(a + " không là số nguyên tố");

    }
    let a = +prompt('Nhập số');
    isPrime(a);
</script>
</body>
</html>
