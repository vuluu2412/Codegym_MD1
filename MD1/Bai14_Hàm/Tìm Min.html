<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FindMin</title>
</head>
<body>
<script>
    function findmin(a){
        let min = a[0];
        for (i = 1; i < a.length; i++) {
            if (min > a[i]) {
                min = a[i]
            }
        }
        return min;
    }
    let a1=[-5,-5,5,2,-1,-4,0];
    let a2=[7,8,9,45,23236,324];
    let a3=[];
    let a4=[0,0,0,0,0,0];
    let min = findmin(a1);
    alert(min);
</script>
