<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function KTso(num) {
        let flag = '';
        if (num >= 0 || num < 0) {
            flag = true;
        } else {
            flag = false;
        }
        return flag;
    }
    let a = prompt()
    document.write(KTso(a))
</script>
</body>
</html>
