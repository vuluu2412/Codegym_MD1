<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 đổi chỗ 2 số</title>
</head>
<body>
<script>
  function Swap(num1,num2){
    let temp = num1;
    num1 = num2;
    num2 = temp;
    document.write(`${num1} ${num2}`);
  }
  let a = +prompt();
  let b = +prompt();
  Swap(a,b);
</script>
</body>
</html>
