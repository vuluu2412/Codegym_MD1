<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
<script>
    function Swapmang(num) {
        for (let i = num.length - 1; i >= 0; i--) {
            document.write(num[i] + " ");
        } return num;
    }
    let a = prompt('Nhập chuỗi').split('');
    Swapmang(a)
</script>
</body>
</html>
