<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    function giaithua(num) {
        let T = 1;
        for (let i = 1; i <= num; i++) {
            T = T * i
        }
        document.write(`Giai thừa của ${num} là : ${T}`)
    }
    let a = prompt('Nhập a');
    giaithua(a)
</script>
</body>
</html>
