<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Dientich(num) {
        let S = Math.PI*num*num;
        document.write(`Diện tích hình tròn là: ${S}`)
    }
    function Chuvi(num){
        let C = Math.PI*num;
        document.write(`Chu vi hình tròn là: ${C}`)
    }
    let r = prompt('Nhập bán kính');
    Dientich(r);
    document.write("<br>")
    Chuvi(r);

</script>
</body>
</html>
