<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập chuỗi').split('');
    let b = prompt('Nhập số');
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] == b) {
            count++;
        }
    }
    if (count > 0) {
        document.write(` Ký tự ${b} xuất hiện ${count} lần`)
    } else {
        document.write(` Không có ký tự ${b} nào trong mảng`)
    }
</script>
</body>
</html>
