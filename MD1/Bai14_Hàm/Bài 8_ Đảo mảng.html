<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
<script>
    function Swapmang([num1,num2,num3,num4]) {
        let x = [num1, num2, num3, num4];
        for (i = x.length - 1; i >= 0; i--) {
            document.write(x[i] + " ");
        } return x;
    }
    let a = [123,23,212,1];
    Swapmang(a)
</script>
</body>
</html>
