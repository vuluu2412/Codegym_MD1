<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành hàm 1</title>
</head>
<body>
<script>
  function processConfirm(answer){
    let result= "";
    if (answer){
      result = "Excellent.we'll play a nice game of chess";
    } else {
      result = "Maybe later then";
    }
    return result;
  }
  let confirmAnswer = confirm("Shall weplay a game?");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);
</script>
</body>
</html>
