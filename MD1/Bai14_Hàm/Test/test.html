<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Swapmang(num) {
        for (let i = num.length - 1; i >= 0; i--) {
            document.write(num[i] + " ");
        }
        return num;
    }
    let a = prompt('Nhập chuỗi').split('');
    Swapmang(a)
    let b = Swapmang(a);
    for (i = 0; i < a.length; i++) {
        if (a[i] == b[i]) {
            console.log('True')
        } else {
            console.log('False')
        }
    }
</script>
</body>
</html>
