<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Date</title>
</head>
<body>
<script>
  class Date {
    day;
    month;
    year;
    constructor(day,month,year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    getInfo(){
        alert(this.day + '/' + this.month+'/'+ this.year)
    }
  }
  let date1 = new Date(19,8,2022);
  let date2 = new Date(23,8,2022);
  date1.getInfo()
  date2.getInfo()
</script>
</body>
</html>
