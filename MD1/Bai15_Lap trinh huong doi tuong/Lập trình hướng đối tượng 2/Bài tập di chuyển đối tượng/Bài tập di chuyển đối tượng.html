<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di chuyển đối tượng</title>
</head>
<body>
<img src="pikachu.png" id="hero">
<script>
    class Hero {
        x;
        y;
        width;
        height;
        speedX;
        speedY;

        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.speedX = 10;
            this.speedY = 0;
        }

        move(){
            this.x += this.speedX;
            this.y += this.speedY;
            this.disPlay();
        }

        disPlay() {
            let hero = document.getElementById('hero');
            hero.style.position = 'absolute';
            hero.style.width = this.width + 'px';
            hero.style.height = this.height + 'px';
            hero.style.top = this.y + 'px';
            hero.style.left = this.x + 'px';
        }
    }

    let hero1 = new Hero(100, 100, 300, 300);
    hero1.disPlay();
    window.addEventListener('keydown', (e) => {
        if (e.keyCode == 40) {
            hero1.speedX = 0;
            hero1.speedY = 10;
            hero1.move();
        }
        if (e.keyCode == 37) {
            hero1.speedX= -10;
            hero1.speedY= 0;
            hero1.move();
        }
        if (e.keyCode == 39) {
            hero1.speedX=10;
            hero1.speedY=0;
            hero1.move();
        }
        if (e.keyCode == 38) {
            hero1.speedX=0;
            hero1.speedY=-10
            hero1.move();
        }
    })
    setInterval(dichuyen,50);
    function dichuyen() {
        hero1.move();
        if (hero1.x ==0){
            hero1.speedX= 0;
            console.log(hero1.x)
        } else if (hero1.x ==1660){
            hero1.speedX= 0;
            console.log(hero1.y)
        }
        else if (hero1.y == 790){
            hero1.speedY = 0;
            console.log(hero1.y)
        }
        else if (hero1.y == 0){
            hero1.speedY = 0;
            console.log(hero1.y)
        }
    }
    requestAnimationFrame(dichuyen,100)
</script>
</body>
</html>
