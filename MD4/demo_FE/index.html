<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="lib/sweetalert2.css">

</head>
<body>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody id="products">

    </tbody>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
            Create
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Form Create</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <div class="mb-3">
                                <label  class="form-label" >Name</label>
                                <input id="name" type="text" class="form-control"  aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label  class="form-label" >Price</label>
                                <input id="price" type="number" class="form-control" >
                            </div>
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input id="image" type="text" class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="create()" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</table>
<script src="lib/sweetalert2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="lib/sweetalert2.all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script>

    showAll();

    function showAll() {
        $.ajax({
            type: 'GET',
            url: "http://localhost:3000/products",
            success: (products) => {
                console.log(products);
                let htmlProducts = ``;
                for (let i = 0; i < products.length; i++) {
                    htmlProducts += `<tr>
                        <td>${i+1}</td>
                        <td>${products[i].name}</td>
                        <td>${products[i].price}</td>
                        <td><img src="${products[i].image}" alt=""></td>
                        <td><button>Edit</button></td>
                        <td><button onclick="showFormDelete('${products[i]._id}')">Delete</button></td>
                    </tr>`
                }
              $('#products').html(htmlProducts);
            }
        })
    };

    function create(){
let name = $('#name').val();
let price = $('#price').val();
let image = $('#image').val();
let product = {
    name: name,
    price:price,
    image:image
}
        $.ajax({
            type: 'POST',
            url: "http://localhost:3000/products",
            headers:{
              'Content-type':'application/json',
            },
            data: JSON.stringify(product),
            success: () => {
                showAll()
                resetFormCreate()
            }
        })
    }

    function resetFormCreate(){
        $('#name').val('');
         $('#price').val('');
        $('#image').val('');
    }

    function showFormDelete(id){
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success',
                cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
        })

        swalWithBootstrapButtons.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'No, cancel!',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                swalWithBootstrapButtons.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
            } else if (
                /* Read more about handling dismissals below */
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire(
                    'Cancelled',
                    'Your imaginary file is safe :)',
                    'error'
                )
            }
        });
        $.ajax({
            type: 'DELETE',
            url: "http://localhost:3000/products/:id",
            headers:{
                'Content-type':'application/json',
            },
            success: () => {
                showAll()
            }
        });
    }
</script>
</body>
</html>
